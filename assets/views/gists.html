<div class="list gists">

	<div class="block" ng-repeat="item in gists | orderBy:'-updated_at' ">
		<h2><a href="{{ item.html_url }}" target="_blank" title="{{ item.name }}">{{ item.description }}</a></h2>		
		<div class="date">Last Update: {{ item.updated_at | date }}</div>
	</div>
	<!-- block -->

</div>
<!-- list -->
