<div class="list">

	<div class="block" ng-repeat="item in repos | orderBy:'-updated_at' ">
		<h2><a href="{{ item.html_url }}" target="_blank" title="{{ item.name | title }}">{{ item.name | title }}</a></h2>
		<p>{{ item.description }}</p>
		<div class="date">Last Update: {{ item.updated_at | date }}</div>
	</div>
	<!-- block -->

</div>
<!-- list -->
